<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Sample Equipment</title>
</head>
<body>

<nav>
    <ul>
        <li><a href="calendar.html" rel="related">Reservation Calendar</a></li>
        <li><a href="equipment-collection.html" rel="collection">All Equipment</a></li>
    </ul>
</nav>

<section>
<h1>SILS Equipment: Google Cardboard</h1>
<!-- An equipment record needs:
     - Library information (barcode, name, replacement cost)
     - List of kit accessories
     - Link to reservations for that item
     - Form to add a new reservation
-->
<form class="edit_equipment" method="put">
    <label>Item Name: Google Cardboard</label><br>
    <label>Barcode: 1003156789</label><br>
    <label>Replacement Cost: <input name="cost" type="number" step="0.01" min="0" value="14.95"></label><br>
    <label>Description: <br><textarea name="description" rows="3" cols="50">A cardboard box to put your phone in.</textarea></label><br>
    <label>Kit Contents: <br><textarea name="accessories" rows="3" cols="50">Google Cardboard (x1)
3D-printed Nose Support (x1)</textarea></label><br>
    <input class="edit" type="submit" value="Update Equipment">
</form>

<h2>Reserve This Item</h2>
<form class="edit_reservation" action="calendar.html" method="post">
    <input name="item" type="hidden" value="10003156789">
    <label>Start Date: <input name="start" type="date" required></label><br>
    <label>End Date: <input name="end" type="date"></label><br>
    <input type="submit" value="Please may I have it?">
</form>

<p><a href="calendar.html?search_item=1003156789" rel="reserve">View Reservations</a></p>
</section>

</body>
</html>
